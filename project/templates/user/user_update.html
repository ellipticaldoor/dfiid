{% extends 'base.html' %}
{% block title %}editar {{ object.username }}{% endblock %}

{% block mid_panel %}
	<form class="form-horizontal" action="/{{ object.username }}/edit/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<br>
		<input id="edit_form_button" class="submit" type="submit" value="guardar" />
	</form>
{% endblock %}

{% block js %}
	<script src="/s/js/lib/autosize_3.0.4.min.js"></script>
{% endblock %}
