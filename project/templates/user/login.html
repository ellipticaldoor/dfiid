{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block login_select %}selected{% endblock %}

{% block content %}
	{% if not user.is_authenticated %}
		<div id="auth_form_container" class="max_width">
			<img src="/s/img/dfiid_logo_with_text.jpg">
			{% if next %}
			<form id="auth_form" action="/login/?next={{next}}" method="post" >
			{%else%}
			<form id="auth_form" action="/login/" method="post">
			{% endif %}
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="login" />
			</form>
		</div>
		<a href="/signup">signup</a>
	{% else %}
		<a href="/logout">logout</a>
	{% endif %}
{% endblock %}
