{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block login_select %}selected{% endblock %}

{% block content %}
	<div id="auth_form_container" class="max_width">
		{% if not user.is_authenticated %}
			<img src="/s/img/dfiid_logo_with_text.jpg">
			{% if next %}
			<form id="auth_form" action="/login/?next={{next}}" method="post" >
			{%else%}
			<form id="auth_form" action="/login/" method="post">
			{% endif %}
				{% csrf_token %}
				<p id="message_auth_form">:)</p>
				{{ form }}
				<input type="submit" value="login" />
			</form>

			<a href="/signup">signup</a>
		{% else %}
			<a href="/logout">logout</a>
		{% endif %}
	</div>
{% endblock %}
