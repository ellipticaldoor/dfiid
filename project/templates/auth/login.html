{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
	<form id="login_form" method="post" action="">
		{% csrf_token %}
		<input id="id_username" maxlength="254" name="username" type="text" placeholder="username" autofocus/>
		<input id="id_password" name="password" type="password" placeholder="password" />
		<input class="form_button_login" type="submit" value="login" />
	</form>
{% endblock %}
