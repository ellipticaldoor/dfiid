{% load markdown_deux_tags %}

<div class="post">
	<a href="{{ object.get_absolute_url }}" class="post_title">{{ object.title }}</a>
	<div class="post_content">{{ object.body | markdown }}</div>

	<div class="post_info">
		<a href="/user/{{ object.author }}"><img alt="{{ object.author }}" src="/{{ object.author.profile.image }}"></a>
		<span> por <a href="/user/{{ object.author }}">{{ object.author }}</a> en <a href="/tag/{{ object.tag }}">{{ object.tag }}</a> </span>
		<span>{{ object.pub_date | date:"d/m/y h:i" }} </span>
		{% ifequal user.get_username  object.author|slugify %}
			<span class="post_info_highlight"><a href="{{ object.get_absolute_url }}/edit">edit</a></span>
		{% endifequal %}
	</div>
</div>
