{% extends "base.html" %}
{% block title %}sub{% endblock %}

{% block mid_panel %}
	<a href="/create_sub" class="action_link">crear sub</a>

	<div class="separator"></div>

	{% if object_list %}
		{% for object in object_list %}
			<a class="sub_container" href="/sub/{{ object.slug }}">
				<img src="/{{ object.image }}">
				{{ object.slug }}
			</a>
		{% endfor %}
	{% else %}
		<p>no content</p>
	{% endif %}
{% endblock %}
