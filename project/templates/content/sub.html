{% extends 'base.html' %}
{% block title %}sub{% endblock %}

{% block mid_panel %}
	<a href="/create_sub" class="action_link">crear sub</a>

	<div class="separator"></div>

	{% for object in object_list %}
		<a class="sub_container" href="/sub/{{ object.slug }}">
			<img src="/{{ object.image }}">
			<span>{{ object.slug }}</span>
		</a>
	{% endfor %}
{% endblock %}
