{% load markdown_deux_tags %}

<div class="post">
	<a href="{{ object.get_absolute_url }}" class="post_title">{{ object.title }}</a>
	<div class="post_content">{{ object.body | markdown }}</div>
	<div class="post_info">
		<span>Publicado por <span class="post_info_highlight"><a href="/author/{{ object.author }}">{{ object.author }}</a></span>, </span>
		<span>tag <span class="post_info_highlight"><a href="/tag/{{ object.tag }}">{{ object.tag }}</a></span>, </span>
		<span class="post_info_highlight">{{ object.pub_date | date:"d/m/y h:i" }}</span>
		{% ifequal user.get_username  object.author|slugify %}
			<span class="post_info_highlight">, <a withaliasing href="{{ object.get_absolute_url }}/edit">edit</a></span>
		{% endifequal %}
	</div>
</div>
